<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>enjoy_trip</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/css/public_data.css" />
  </head>
  <script src="assets/js/commponent.js"></script>

  <body>
    <div class="container">
      <div id="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
          <div class="container">
            <a class="navbar-brand text-primary fw-bold" href="main.html">
              <img src="./assets/img/logo.PNG" alt="" width="60" />
              EnjoyTrip!
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="public_data.html">지역별관광지</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="trip_plan.html">나의여행계획</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">핫플자랑하기</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">여행정보공유</a>
                </li>
              </ul>
              <!-- 로그인 전 -->
              <ul class="navbar-nav mb-2 me-2 mb-lg-0" id="logoutstate">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="join.html">회원가입</a>
                </li>
                <li class="nav-item" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  <a class="nav-link" aria-current="page" href="#">로그인</a>
                </li>
              </ul>
              <!-- 로그인 후 -->
              <ul class="navbar-nav mb-2 me-2 mb-lg-0" id="loginstate">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="/main.html"
                    onclick="javascript:logout();"
                    >로그아웃</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">마이페이지</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">로그인</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="userId">아이디 : </label>
                  <input type="text" class="form-control" id="userid" required />
                  <div class="invalid-feedback">아이디를 입력해주세요.</div>
                </div>

                <div class="mb-3">
                  <label for="password">비밀번호 : </label>
                  <input type="password" class="form-control" id="passWord" required />
                  <div class="invalid-feedback">비밀번호를 입력해주세요.</div>
                </div>
              </div>
              <div class="justify-content-end">
                <div class="d-flex justify-content-end me-2 mb-2">
                  <div class="">
                    <label for="name"></label>
                    <button
                      type="submit"
                      class="btn btn-outline-primary"
                      id="LOGIN"
                      onclick="javascript:login();"
                    >
                      로그인
                    </button>
                  </div>
                  <div class="">
                    <label for="findId"></label>
                    <button type="submit" class="btn btn-outline-success">ID찾기</button>
                  </div>
                  <div class="">
                    <label for="findPassword"></label>
                    <button type="submit" class="btn btn-outline-secondary">PW찾기</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col" style="margin-top: 100px">
        <form role="search" onsubmit="searchPlaces(); return false;">
          <div class="row justify-content-center">
            <div class="col-md-3 text-center">
              <select id="search-area" class="form-select mb-3" aria-label="Default select example">
                <option value="0" selected>검색 할 지역 선택</option>
              </select>
            </div>
            <div class="col-md-3 text-center">
              <select
                id="search-content-id"
                class="form-select mb-3"
                aria-label="Default select example"
              >
                <option value="0" selected>관광지 유형</option>
                <option value="12">관광지</option>
                <option value="14">문화시설</option>
                <option value="15">축제공연행사</option>
                <option value="25">여행코스</option>
                <option value="28">레포츠</option>
                <option value="32">숙박</option>
                <option value="38">쇼핑</option>
                <option value="39">음식점</option>
              </select>
            </div>
            <div class="col-md-3 mb-3 text-center d-flex col">
              <input
                id="search-keyword"
                class="form-control mr-2"
                type="search"
                placeholder="검색어"
                aria-label="검색어"
              />
              <button
                class="btn btn-primary btn-sm"
                name="name1"
                type="submit"
                style="white-space: nowrap; margin-left: 5%"
              >
                검색
              </button>
              <!-- ms-md-2 클래스를 추가하여 중간 및 큰 화면 크기에서 왼쪽 마진을 추가 -->
            </div>
          </div>
        </form>
        <div class="col" id="map" style="height: 600px"></div>
      </div>
    </div>
    <footer class="navbar navbar-expand-lg navbar-light bg-light justify-content-around">
      <div>
        <img src="/assets/img/footer.png" alt="" width="70px" />
      </div>
      <div class="row">
        <ul class="navbar-nav">
          <li><a href="#" class="nav-link text-secondary">인사말</a></li>
          <li><a href="#" class="nav-link text-secondary">개인정보처리방침</a></li>
          <li><a href="#" class="nav-link text-secondary">이용약관</a></li>
          <li><a href="#" class="nav-link text-secondary">오시는길</a></li>
          <li><label class="nav-link text-secondary">&copy; SSAFY Corp.</label></li>
        </ul>
      </div>
    </footer>
  </body>
