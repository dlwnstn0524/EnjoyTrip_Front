<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 화면 샘플 - Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="./assets/js/component.js"></script>

    <style>
      .input-form {
        max-width: 680px;

        margin-top: 80px;
        padding: 32px;

        background: #fff;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
        -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
        -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
        box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>

  <body>
    <div id="header"></div>
    <div class="container">
      <div class="input-form-backgroud row">
        <div class="input-form col-md-12 mx-auto">
          <h4 class="mb-3">회원가입</h4>
          <form class="validation-form" novalidate>
            <div class="mb-3">
              <label for="name">이름</label>
              <input type="text" class="form-control" id="name" required />
            </div>

            <div class="mb-3">
              <label for="userId">아이디</label>
              <input type="text" class="form-control" id="userId" required />
              <div class="invalid-feedback">아이디를 입력해주세요.</div>
            </div>

            <div class="mb-3">
              <label for="password">비밀번호</label>
              <input type="password" class="form-control" id="password" required />
              <div class="invalid-feedback">비밀번호를 입력해주세요.</div>
            </div>

            <div class="mb-3">
              <label for="checkPassword">비밀번호 확인</label>
              <input type="password" class="form-control" id="checkPassword" required />
              <div class="invalid-feedback">비밀번호를 재입력해주세요.</div>
            </div>

            <div class="mb-3">
              <label for="email">이메일</label>
              <input
                type="email"
                class="form-control"
                placeholder="you@example.com"
                id="email"
                required
              />
            </div>

            <div class="mb-3">
              <label for="address">지역</label>
              <input type="text" class="form-control" id="region" required />
            </div>

            <div class="row mr-auto" style="float: right">
              <div class="col">
                <label for="name"></label>
                <input type="submit" class="btn btn-outline-primary"></input>
              </div>
              <div class="col">
                <label for="name"></label>
                <input type="reset" class="btn btn-outline-success"></input>
              </div>
            </div>
          </form>
        </div>
      </div>
      <footer class="my-3 text-center text-small">
        <p class="mb-1">&copy; Copyright By Jiu Kang</p>
      </footer>
    </div>

    <div id="footer"></div>

    <!-- validation-form -->
    <!-- 사용자 입력값에 따른 유효성 검사 -->
    <script>
      function handleSubmit(event) {
        event.preventDefault(); // 기본 동작 방지

        // 입력된 값 가져오기
        const name = document.getElementById('name').value;
        const userId = document.getElementById('userId').value;
        const password = document.getElementById('password').value;
        const checkPassword = document.getElementById('checkPassword').value;
        const email = document.getElementById('email').value;
        const region = document.getElementById('region').value;
        console.log(this);
        if (this.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        this.classList.add("was-validated");

        // 사용자 데이터 생성
        const userData = {
          name,
          userId,
          password,
          email,
          region,
        };

        // localStorage에 데이터 저장
        localStorage.setItem("register", JSON.stringify(userData));

        // 성공 메시지 표시
        alert('회원가입이 완료되었습니다.');
      }

      window.addEventListener(
        "load",
        () => {
          const forms = document.getElementsByClassName("validation-form");
          forms[0].addEventListener("submit", handleSubmit, false);
        },
        false
      );
    </script>
  </body>
</html>
